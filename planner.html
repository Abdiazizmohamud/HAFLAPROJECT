<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
    <div class="container-fluid">
            <div class ="jumbotron">
                    <h1>EVENT PLANNER</h1>
                    <h2>PROFILE SET UP</h2>
        
            </div>

            <div class ="card">

                    <div class ="profilephoto">
        
                    <h3>ADD PROFILE PHOTO</h3>
                    <img src ="" alt="planner-photo">
        
                    </div><br>
        
                    <div class= "form">
                            <h1>FORM DETAIL</h1>
                            <form>
                                    <div class="form-group">         
                                        <div class="fname">
                                                <input type="text" id="firstname" placeholder="Enter first name">  
                                        </div><br>
                                        <div class="lname">
                                                <input type="text" id="lastname" placeholder="Enter last name">  
                                        </div><br>
                                        
                                        <div class="Email">                   
                                                <input type="email" id="emailinput" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div><br>
                  
                                        <div class="password">
                                                <input type="password" id="passwordinput" placeholder="Email Password">
                                        </div><br>
        
                                        <div class="description">
                                                <input type="text" id="descriptioninput" placeholder="Brief description of your experience in event planning(Achievements, projects, awards) max 100 words">
                                        </div><br>
                                                                           
                                    </div>
        
                                   <div class ="submit">
                                        <button type="submit" class="btn btn-primary">Submit</button>
        
                                   </div>
        
                                   
                                  </form>
        
                
                        </div>
                    
                </div><br>
        
                
                <div class= "card">
                        <h3>USER MESSAGE</h3>
            
                </div>
            
        
        
    </div>
    
</body>
</html>
